<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraph</title>
</head>
<body>
    <p>ini adalah paragraph 1</p>
    <br>
    <p>ini adalah paragraph 2</p>
    <hr>

    <p><b>selamat datang</b> di kuliah <i>pemograman web</i></p>
    <p>nama saya  <u>Mulyana</u></p>
    <hr>

    <p><strong>ini adalah tag strong</strong></p>
    <p><em>ini adalah tag em</em></p>
</body>
</html>
