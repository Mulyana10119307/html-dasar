<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan merapihkan form menggunakan table</title>
</head>
<body>

        <table border="0" cellspacing="0" cellpadding="5">
            <form action="">
            <tr>
                <td align="right"><label for="text">Text : </label></td>
                <td><input type="text" id="text"></td>
            </tr>
            <tr>
                <td align="right"><label for="password">Password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <label for="radio1">Radio 1</label><input type="radio" name="radio" id="radio1">
                    <label for="radio2">Radio 2</label><input type="radio" name="radio" id="radio2">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <label for="checkbox1">checkbox 1</label><input type="checkbox" id="checkbox1">
                    <label for="checkbox2">checkbox 2</label><input type="checkbox" id="checkbox2">
                </td>
            </tr>
            <tr>
                <td align="right"><label for="combobox">Combo Box : </label></td>
                <td>
                    <select id="combobox">
                        <option value="option1">option 1</option>
                        <option value="option2">option 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="">Textarea : </label></td>
                <td><textarea id="" cols="20" rows="5"></textarea></td>
            </tr>
        </form>
        </table>
    
</body>
</html>
